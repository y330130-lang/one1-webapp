<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잔액 조회</title>
    <script type="module">
        import { getBalance } from './api/balance.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkBalance').addEventListener('click', async () => {
                try {
                    const balance = await getBalance();
                    document.getElementById('result').textContent = JSON.stringify(balance, null, 2);
                } catch (e) {
                    document.getElementById('result').textContent = "오류: " + e.message;
                }
            });
        });
    </script>
</head>
<body>
    <h1>코인원 잔액 조회</h1>
    <button id="checkBalance">잔액 확인</button>
    <pre id="result"></pre>
</body>
</html>
