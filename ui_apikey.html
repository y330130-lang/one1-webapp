<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>API 키 입력</title><link rel="stylesheet" href="/assets/style.css"/><script type="module">import{$,saveKeys,getKeys,clearKeys,setJSON,authHeaders}from"/js/app.js";async function checkBalance(){const e=$("#out");e.textContent="확인 중...";try{const t=await fetch("/api/balance",{method:"POST",headers:authHeaders(),body:"{}"}),n=await t.json();setJSON(e,n)}catch(t){e.textContent="오류: "+t}}window.addEventListener("DOMContentLoaded",()=>{const e=getKeys();$("#ak").value=e.access||"",$("#sk").value=e.secret||"",$("#save").onclick=()=>{saveKeys($("#ak").value,$("#sk").value),$("#out").textContent="저장 완료 ✅"},$("#wipe").onclick=()=>{clearKeys(),$("#ak").value="",$("#sk").value="",$("#out").textContent="키 삭제 완료"},$("#check").onclick=checkBalance});</script></head><body><main class="container"><a href="/ui_home.html">← 홈</a><h1>API 키 입력</h1><div class="card"><div class="grid grid-2"><label>Access Key<input id="ak" class="input" placeholder="예: 367a9e9f-..."/></label><label>Secret Key<input id="sk" class="input" placeholder="예: eb63fee7-..."/></label></div><div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap"><button id="save" class="btn">저장</button><button id="wipe" class="btn gray">키 삭제</button><button id="check" class="btn">키 상태 확인(잔고 조회)</button></div></div><pre id="out" class="card">{결과 대기}</pre></main></body></html>
