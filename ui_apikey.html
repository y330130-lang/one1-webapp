<body>
  <h1>API í‚¤ ì…ë ¥ (ë¸Œë¼ìš°ì € ì €ì¥)</h1>
  <div class="card">
    <div class="label">Access Key</div>
    <input id="ak" class="input" placeholder="ak..." />
    <div class="label" style="margin-top:10px">Secret Key</div>
    <input id="sk" class="input" placeholder="sk..." />

    <div class="row">
      <button id="save" class="btn primary">ì €ì¥</button>
      <button id="wipe" class="btn danger">í‚¤ ì‚­ì œ</button>
      <button id="check" class="btn">í‚¤ ìƒíƒœ í™•ì¸(ì”ê³  ì¡°íšŒ)</button>
    </div>

    <p style="color:#ffcf66;margin-top:12px">âš ï¸ ì´ ë°©ì‹ì€ ì´ ë¸Œë¼ìš°ì €ì˜ <code>localStorage</code>ì— ì €ì¥ë©ë‹ˆë‹¤. ê³µìš© ê¸°ê¸°ì—ì„œëŠ” ì‚¬ìš©í•˜ì§€ ë§ˆì„¸ìš”.</p>
    <pre id="out">{ê²°ê³¼ ëŒ€ê¸°}</pre>
  </div>

  <script type="module">
    // helper
    const $ = (sel) => document.querySelector(sel);
    const setJSON = (el, data) => el.textContent = JSON.stringify(data, null, 2);

    function loadKeys(){
      return {
        ak: localStorage.getItem("ak") || "",
        sk: localStorage.getItem("sk") || "",
      };
    }
    function saveKeys(ak, sk){
      localStorage.setItem("ak", ak);
      localStorage.setItem("sk", sk);
    }
    function clearKeys(){
      localStorage.removeItem("ak");
      localStorage.removeItem("sk");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const out = $("#out");
      const akI = $("#ak");
      const skI = $("#sk");
      const { ak, sk } = loadKeys();
      akI.value = ak; skI.value = sk;

      $("#save").addEventListener("click", () => {
        saveKeys(akI.value, skI.value);
        out.textContent = "ì €ì¥ ì™„ë£Œ âœ…";
      });
      $("#wipe").addEventListener("click", () => {
        clearKeys();
        akI.value = ""; skI.value = "";
        out.textContent = "í‚¤ ì‚­ì œ ì™„ë£Œ ğŸ—‘ï¸";
      });

      // âœ… ë°˜ë“œì‹œ /api/balance ë¡œ í˜¸ì¶œ
      $("#check").addEventListener("click", async () => {
        out.textContent = "ìš”ì²­ ì¤‘â€¦";
        try {
          const r = await fetch("/api/balance", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-ak": akI.value,
              "x-sk": skI.value
            },
            body: JSON.stringify({ ts: Date.now() })
          });
          const data = await r.json();
          setJSON(out, data);
        } catch (e) {
          setJSON(out, { ok:false, error:String(e) });
        }
      });
    });
  </script>
