<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API 키 입력</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script type="module">
    import { $, setJSON, getKeys, saveKeys, clearKeys } from "/assets/app.js";

    window.addEventListener("DOMContentLoaded", () => {
      const $ak = $("#ak"), $sk = $("#sk"), out = $("#out");

      // 기존 저장 키 불러오기
      const cur = getKeys();
      $ak.value = cur.access || "";
      $sk.value = cur.secret || "";

      $("#save").addEventListener("click", () => {
        saveKeys($ak.value, $sk.value);
        out.textContent = "저장 완료 ✅";
      });
      $("#wipe").addEventListener("click", () => {
        clearKeys();
        $ak.value = "";
        $sk.value = "";
        out.textContent = "키 삭제 완료";
      });

      // ✅ 잔고 조회 버튼: /api/balance 로 POST
      $("#check").addEventListener("click", async () => {
        try {
          const { access, secret } = getKeys();
          const r = await fetch("/api/balance", {
            method: "POST",
            headers: { "x-ak": access || "", "x-sk": secret || "" }
          });
          const j = await r.json();
          setJSON(out, j);
        } catch (e) {
          out.textContent = "오류: " + e;
        }
      });
    });
  </script>
  <style>
    body { background:#0c1220; color:#e6ecff; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Malgun Gothic,sans-serif; }
    .container { max-width:760px; margin:32px auto; padding:0 16px; }
    .card { background:#111a2b; border-radius:16px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,.25); }
    .label { color:#9fb3ff; margin:12px 0 6px; font-weight:600; }
    .input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #223; background:#0e1526; color:#e6ecff; }
    .btn { padding:10px 14px; border-radius:12px; border:0; cursor:pointer; }
    .primary { background:#2b66ff; color:white; }
    .danger { background:#eb5757; color:white; }
    .mono { white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .row { display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; }
    .hint { color:#aab; font-size:14px; }
  </style>
</head>
<body>
  <main class="container">
    <a href="/ui_home.html" style="color:#9fb3ff">← 홈으로</a>
    <h1>API 키 입력 (브라우저 저장)</h1>

    <div class="card">
      <div class="label">Access Key</div>
      <input id="ak" class="input" placeholder="ex) ..." />

      <div class="label" style="margin-top:12px">Secret Key</div>
      <input id="sk" class="input" placeholder="ex) ..." />

      <div class="row">
        <button id="save" class="btn primary">저장</button>
        <button id="wipe" class="btn danger">키 삭제</button>
        <button id="check" class="btn">키 상태 확인(잔고 조회)</button>
      </div>

      <p class="hint">⚠️ 이 방식은 이 브라우저의 <span class="mono">localStorage</span> 에 저장됩니다. 공용 기기에서는 사용하지 마세요.</p>

      <pre id="out" class="card mono">{결과 대기}</pre>
    </div>
  </main>
</body>
</html>
