
<!doctype html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>시세</title>
<link rel="stylesheet" href="/assets/style.css"/>
<script type="module">
import { $ } from '/js/app.js'
async function load(){
  const r = await fetch('/api/price'); const j = await r.json()
  const box = $('#list'); box.innerHTML=''
  for(const x of j.tickers){
    const li = document.createElement('div')
    li.className='card'
    li.innerHTML = `<h3>${x.symbol}</h3><div class="small">${x.price.toLocaleString()} KRW</div>`
    box.appendChild(li)
  }
}
window.addEventListener('DOMContentLoaded', load)
</script>
</head><body>
<main class="container">
  <a href="/ui_home.html" class="small">← 홈</a>
  <h1>시세</h1>
  <div id="list" class="grid"></div>
</main>
</body></html>
